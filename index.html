<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Just+Another+Hand|Kaushan+Script" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>JS Relax generator</title>
</head>

<body>

<h1>Use the keyboard keys! </h1>	

	<div class="keys">


		<div data-key="77" class="key">
			<h2>M </h2>
			<p>Music</p>
		</div>

		<div data-key="71" class="key">
			<h2>G</h2>
			<p>Seagull</p>
		</div>

		<div data-key="84" class="key">
			<h2>T</h2>
			<p>Thunder</p>
		</div>

		<div data-key="87" class="key">
			<h2>W</h2>
			<p>wind</p>
		</div>

		<div data-key="86" class="key">
			<h2>V</h2>
			<p>Waves</p>
		</div>

		<div data-key="83" class="key">
				<h2>S</h2>
				<p>Ship</p>
			</div>

			<div data-key="82" class="key">
					<h2>R</h2>
					<p>Rain</p>
				</div>

	</div>



	<audio data-key="71" src="sounds/seagull.mp3"></audio>
	<audio data-key="84" src="sounds/thunder.mp3"></audio>
	<audio data-key="87" src="sounds/wind.mp3"></audio>
	<audio data-key="86" src="sounds/waves.mp3"></audio>
	<audio data-key="77" src="sounds/music.mp3"></audio>
	<audio data-key="83" src="sounds/ship.mp3"></audio>
	<audio data-key="82" src="sounds/rain.mp3"></audio>

	<script src="index.js"></script>


</body>

</html>
